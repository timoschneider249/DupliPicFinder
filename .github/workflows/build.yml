name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    name: Build Linux executable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name DupliPicFinder src/main.py

      - name: Archive Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: executable-linux
          path: dist/DupliPicFinder

  build-windows:
    name: Build Windows executable
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name DupliPicFinder.exe src/main.py --target-arch x86_64

      - name: Archive Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: executable-windows
          path: dist/DupliPicFinder.exe

  release:
    name: Create Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Parse version from setup.py
        id: get_version
        run: |
          VERSION=$(python setup.py --version)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download Linux executable
        uses: actions/download-artifact@v4
        with:
          name: executable-linux
          path: ./dist

      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: executable-windows
          path: ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/DupliPicFinder
            ./dist/DupliPicFinder.exe
          draft: false
          prerelease: false
          tag_name: v${{ env.VERSION }}
          name: DupliPicFinder v${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
